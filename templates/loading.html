<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generating Summaries...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .spinner-container {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
    }
    .spinner-border {
      color: #0d6efd;
    }
    .loading-icon {
      margin-bottom: 2rem;
    }
    .loading-title {
      color: #212529;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .loading-subtitle {
      color: #6c757d;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .loading-info {
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .progress {
      height: 0.5rem;
      margin-top: 2rem;
      background-color: #e9ecef;
      border-radius: 1rem;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #0d6efd;
      animation: progress-animation 2s infinite;
    }
    @keyframes progress-animation {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="spinner-container">
      <div class="loading-icon">
        <div class="spinner-border" role="status" style="width:3.5rem; height:3.5rem;"></div>
      </div>
      <h2 class="loading-title">Generating Summaries</h2>
      <p class="loading-subtitle">Analyzing Pull Requests and Changes</p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class="loading-info">
        <i class="bi bi-info-circle me-2"></i>
        This process may take a few moments while we analyze your repositories
      </p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "/summaries";
    }, 500);
  </script>
</body>
</html>
